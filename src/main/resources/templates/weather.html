<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Weather</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/weather.css">
</head>
<body>

<div class="weather-container">
    <header>
        <h1>Weather Forecast</h1>
        <form method="get" action="/current">
            <label>
                <input type="text" name="city" placeholder="Enter city" required>
            </label>
            <button type="submit">Get Weather</button>
        </form>
    </header>

    <div class="weather-info" th:if="${weather}">
        <h2>Weather in <span th:text="${weather.city}">City</span></h2>
        <div class="weather-details">
            <p>Temperature: <span th:text="${weather.temperature}">Temperature</span> °C</p>
            <p>Humidity: <span th:text="${weather.humidity}">Humidity</span> %</p>
            <p>Wind Speed: <span th:text="${weather.windSpeed}">Wind Speed</span> m/s</p>
            <p>Cloudiness: <span th:text="${weather.cloudiness}">Cloudiness</span> %</p>
            <p>Min Temp: <span th:text="${weather.minTemp}">Min Temp</span> °C</p>
            <p>Max Temp: <span th:text="${weather.maxTemp}">Max Temp</span> °C</p>
            <p>Pressure: <span th:text="${weather.pressure}">Pressure</span> hPa</p>
            <p>Timestamp: <span th:text="${#temporals.format(weather.timestamp, 'yyyy-MM-dd HH:mm')}">Timestamp</span></p>
        </div>
    </div>

    <div class="error-message" th:if="${error}">
        <p th:text="${error}">Error message</p>
    </div>
</div>

</body>
</html>
